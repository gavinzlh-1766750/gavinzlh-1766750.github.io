<!DOCTYPE html>
<html>
<head>
<!-- 	<link rel="stylesheet" href="JobApplicationForm.css"> -->
	<title>Job Application</title>
	
</head>
<body>

<h2 style = "color: green ;border-style: dotted;
	color: aqua; 
	background: blue;
	border-radius: 25px;
	padding: 20px; 
	width: 200px;
	height: 150px;
	word-spacing: 30px;">
	Job Application</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset>
		<legend style="font-size: 50px;
			color: green";>Account</legend>
		<div class="field">
			<label style="text-decoration: overline;">Email:</label> 
			<input type="text" name="email">
		</div>
		<div class="field">
			<label style="text-decoration: line-through">Password:</label> 
			<input type="password" name="password">
		</div>
		<div class="field">
			<label  style="text-decoration: underline">Repeat password:</label> 
			<input type="password" name="password_r">
		</div>
	</fieldset>

	<fieldset>
		<legend  style="word-spacing: 20px">Personal Information</legend>
		<div class="field">
			<label style="text-decoration: line-through;">Full Name:</label> 
			<input type="text" name="name">
		</div>
		<div class="field">
			<label>Street Address:</label> 
			<input type="text" name="street">
		</div>
		<div class="field">
			<label>City:</label> 
			<input type="text" name="city">
		</div>
		<div class="field">
			<label style="text-decoration: line-through;">State:</label> 
			<select name="state">
				<option value="" selected="true">Choose a State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="field">
			<label>ZIP:</label> 
			<input type="text" name="zip">
		</div>
	</fieldset>

	<fieldset>
		<legend style = "word-spacing: 20px;">Availability</legend>
		<div class="field">
			<label style = "font-style: italic;">Are you legally able to be employed in this country?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
		<div class="field">
			<label style= "color: blue;font-size:90px">What type of position are you seeking? (check all that apply)</label>
			<ul style = "text-decoration: line-through;">
				<li><input type="checkbox" name="position_pt" value="parttime">Part time</li>
				<li><input type="checkbox" name="position_ft" value="fulltime">Full time</li>
				<li><input type="checkbox" name="position_sl" value="seasonal">Seasonal</li>
				<li><input type="checkbox" name="position_tp" value="temporary">Temporary</li>
			</ul>
		</div>
		<div class="field">
			<label style = "letter-spacing: 10px;">Hours available</label>
			<table>
				<tr style = "text-decoration: underline;">
					<td style = "background: black;
						box-shadow: 5px 10px white;"></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
				<tr>
					<th style = "text-decoration: overline;">From</th>
					<td style = "background: black;
											box-shadow: 5px 10px black;"><input type="time" size="5" name="su_from"></td>
					<td style = "background: black;
											box-shadow: 5px 10px white;"><input type="time" size="5" name="mo_from"></td>
					<td style = "background: black;
											box-shadow: 5px 10px green;"><input type="time" size="5" name="tu_from"></td>
					<td style = "background: black;
											box-shadow: 5px 10px grey"><input type="time" size="5" name="we_from"></td>
					<td style = "background: black;
											box-shadow: 5px 10px blue;"><input type="time" size="5" name="th_from"></td>
					<td style = "background: black;
											box-shadow: 5px 10px purple;"><input type="time" size="5" name="fr_from"></td>
					<td style = "background: black;
											box-shadow: 5px 10px red;"><input type="time" size="5" name="sa_from"></td>
				</tr>
				<tr>
					<th style = "text-decoration: overline;" >Until</th>
					<td><input type="time" size="5" style = "color: green;" name="su_until"></td>
					<td><input type="time" size="5" style = "color: white;" name="mo_until"></td>
					<td><input type="time" size="5" style = "color: green;" name="tu_until"></td>
					<td><input type="time" size="5" style = "color: grey;" name="we_until"></td>
					<td><input type="time" size="5" style = "color: blue;" name="th_until"></td>
					<td><input type="time" size="5" style = "color: purple;" name="fr_until"></td>
					<td><input type="time" size="5" style = "color: red;" name="sa_until"></td>
				</tr>
			</table>
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Statement</legend>
		<div class="field">
			<label>Why do you deserve this job?</label><br>
			<textarea name="deserve" rows="6" cols="60"  style="background-color: blue;"></textarea>
		</div>
		<div class="field">
			<label>Describe a recent project:</label><br>
			<textarea name="project" rows="6" cols="60"  style="background-color: green;"></textarea>
		</div>
	</fieldset>

	<input type="submit" value="Submit form">

</form>
</body>
</html>
